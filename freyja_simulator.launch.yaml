launch:
- arg: { name: "team_namespace",      default: "red" } 
- group:
  - push-ros-namespace:
      namespace: "$(var team_namespace)"
  - node:
      pkg:        "robot_chase"
      exec:       "cpp_executable"
      output:     "screen"
      param:
      - { name:   "robot_num_range",      value:  [3, 5] }
      - { name:   "team_color",           value:  [0.7, 0.0, 0.0] }
      - { name:   "team_id",              value:  0 }
      - { name:   "sim_rate",             value:  50.0 }
      - { name:   "topic_rate",           value:  30.0 }
      - { name:   "enable_collisions",    value:  false }